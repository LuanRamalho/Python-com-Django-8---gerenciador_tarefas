{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Tarefas</title>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <a href="{% url 'task_create' %}" class="btn btn-primary">Criar nova tarefa</a>
        <ul>
            {% for task in tasks %}
                <li>
                    <strong>Título:</strong> {{ task.title }} <br>
                    <strong>Descrição:</strong> {{ task.description }} <br>
                    <strong>Condição:</strong> {% if task.completed %}Completa{% else %}Incompleta{% endif %}
                    <br> <br>
                    <a href="{% url 'task_update' task.pk %}">Editar</a>
                    <a href="{% url 'task_delete' task.pk %}">Excluir</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
